<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <style>
        h1{
            text-align: center;
            background-color: beige;
        }

        .Login_Details{
            background-color: darksalmon;
            text-align: left;
            padding: 35px 35px;
            border: 25px;
        }
    </style>
    <link rel="icon" href="image/favicon.ico">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>  

    <h1> Login Page</h1>

    <hr>

    <marquee scrollamount="10" style="background-color: chartreuse; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Please Enter credentials for logging in</marquee>

    <div class="Login_Details">

        <label for="email">Enter Your Email Address:</label><br>
        <input type="email" name="email" id="email" placeholder="Email Address">   

        <br><br>
    
        <label for="password">Enter Your Password:</label><br>
        <input type="password" name="password" id="password" placeholder="Enter Password">

        <hr>

        <button type="button" id="Submit">Submit</button>

        <hr>
        <marquee behavior="slide" direction="" scrollamount="50">New Users <a href="register.html">Click here!</a></marquee>

    </div>



    
</body>
</html>
